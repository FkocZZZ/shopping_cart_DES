  <div class="container-album1">
    <div class="top-album1">
      <h5><a href=""><mat-icon>home</mat-icon></a> Album Bán Áo Quần</h5>
      <p>Danh sách sản phẩm áo quần.</p>
    </div>

    <div class="search-container">
      <input
        #searchInput
        type="text"
        placeholder="Tìm kiếm sản phẩm..."
        (input)="searchProducts(searchInput.value)" />

      <!-- Popup kết quả tìm kiếm -->
      <div class="product-grid">
        <div *ngFor="let product of filteredProducts" class="product-item">
          <img [src]="product.image" alt="{{ product.name }}" />
          <p class="product-name">{{ product.name }}</p>
          <p class="price">{{ product.price | currency: 'VND' }}</p>
        </div>
      </div>
    </div>

  </div>
