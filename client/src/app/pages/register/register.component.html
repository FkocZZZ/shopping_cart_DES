<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Include FontAwesome CDN -->
</head>
<div id="container-res">
  <div id="res">
    <h1 class="gradient-text" >Create your account</h1>
    <form  id="res-form">
      <p>Username <span style="color: red">*</span> </p>
      <input type="text" name="username" placeholder="Enter Username" required>

      <p>Email <span style="color: red">*</span> </p>
      <input type="text" name="username" placeholder="Enter Email" required>

      <p>Password <span style="color: red">*</span> </p>
      <input type="password" name="password" placeholder="Enter Password" required>
      <div id="middle">
        <button mat-flat-button id="login-btn">Sign up</button>
      </div>
      <div class="checkbox-container">
        <label class="custom-checkbox">
          <input type="checkbox" />
          <span> I agree to all Term, Privacy Pocily and Fees</span>
        </label>
      </div>
      <div class="haveAccount">
        <p>Already have an account? <p>
        <a href="/login">Log in</a>
      </div>

    </form>
  </div>

</div>
